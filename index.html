<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="app">
        <!-- colonna sinistra -->
        <div class="row-left">
            <!-- utente -->
            <div class="user">
                <div class="user-info">
                    <img src="img/avatar_io.jpg" alt="foto utente">
                    <span class="username">Nome Utente</span>
                </div>
                <div class="settings">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- notifiche -->
            <div class="notifications">
                <div class="icona-bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <span>Attiva notifiche desktop</span>
                </div>
            </div>

            <!-- cerca contatti -->
            <div class="cerca">
                <div class="searchbar">
                    <div class="lente">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- contatti -->
            <div class="contatto selected">
                <div class="contatto-pic">
                    <img src="img/avatar_1.jpg" alt="foto utente">
                </div>
                <div class="contatto-dati">
                    <div class="contatto-nome">
                        <span>Michele</span>
                    </div>
                    <div class="contatto-testo">
                        <span>Ciao..</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- colonna destra -->
        <div class="row-right">
            <!-- chat utente top -->
            <div class="user">
                <div class="user-info">
                    <img src="img/avatar_1.jpg" alt="foto utente">
                    <div class="dati">
                        <span class="chat-username">Michele</span>
                        <span class="accesso">Ultimo accesso oggi alle</span>
                    </div>
                </div>
                <div class="settings">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- corpo della chat -->
            <div class="chat-body">
                <div class="divisore">
                    <div class="messaggio owner">
                        <span class="testo">Hai portato a spasso il cane?</span>
                        <span class="data">10/10/2020 15:30:55</span>
                    </div>
                </div>
            </div>

            <!-- chat utente bottom -->
            <div class="text">
                <div class="emoji">
                    <i class="far fa-smile"></i>
                </div>
                <div class="textarea">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
                <div class="audio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/35fd86ea03.js" crossorigin="anonymous"></script>
</body>
</html>
